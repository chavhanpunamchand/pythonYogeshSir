<html>
	<head>	
			<title> Sample Selenium Page</title>
			<scripts>					</scripts>
	</head>
	<body>
	
			<form action="#" method="post">
			
			Emp Id :	<input type="text" id="id" name="eid"> <br><br>
			Emp Name:	<input type="text" id="nm" name="ename"> <br><br>
			Emp Age :	<input type="text" id="ag" name="eage"> <br><br>
			Emp Gender :	<input type="radio" id="em" name="gender" value="M"> Male 
							<input type="radio" id="ef" name="gender" value="F"> Female <br><br>
			
			Emp Address : <textarea rows="4" cols="50" id="adid" name="adr"></textarea><br><br>
			Emp Skills:	<select id="sk" name = "skills" multiple>
									<option value="py1">Python1</option>
									<option value="py2">Python2</option>
									<option value="py3">Python3</option>
									<option value="py4">Python4</option>
									<option value="py5">Python5</option>									
						</select><br><br>
			
			Emp Designation:<select id="ds" name = "desg">
									<option value="ds1">Manager1</option>
									<option value="ds2">Manager2</option>
									<option value="ds3">Manager3</option>
									<option value="ds4">Manager4</option>
									<option value="ds5">Manager5</option>									
						</select><br><br>
			 
			Emp Hobbies :
					<input type="checkbox" id="ch1" name="hobbies" value="CR1"> Carrom1 
					<input type="checkbox" id="ch2" name="hobbies" value="CR2"> Carrom2 
					<input type="checkbox" id="ch3" name="hobbies" value="CR3"> Carrom3 
					<input type="checkbox" id="ch4" name="hobbies" value="CR4"> Carrom4 
					<input type="checkbox" id="ch5" name="hobbies" value="CR5"> Carrom5 
					<input type="checkbox" id="ch6" name="hobbies" value="CR6"> Carrom6 
					<br><br>
					
			Emp Photo  : Upload Photo :<input type="file" id="edp" name ="ephoto"> 	<br><br>
			
			<input type="submit" name="Submit" value="Submit">
			
			
			
			
			</form>
	
	</body>




</html>
